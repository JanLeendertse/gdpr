<div class="panel panel-primary pull-right" id="history">
  <div class="panel-heading"><h3 class="panel-title">History</h3></div>
  <div class="panel-body">
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Authors</td>
        <td>
          {% for author in page.git.authors %}
          {{ author.name }}<br/>
          {% endfor %}
        </td>
      </tr>
      <tr>
        <td>Revisions</td>
        <td>{{ page.git.total_commits }}</td>
      </tr>
      <tr>
        <td>History</td>
        <td>
          <a href="https://github.com/usegalaxy-eu/gdpr/commits/master/{{ page.path }}">
              github.com:{{ page.path }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
